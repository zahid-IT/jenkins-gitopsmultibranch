apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/zahid-IT/jenkins-gitopsmultibranch.git'
    targetRevision: prod
    path: helm-chart/nginx-app
    helm:
      valueFiles:
        - values/prod-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
